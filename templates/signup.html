{% extends 'index.html' %}


{% block content %}
	<form method="post">
		{% csrf_token %}
		<table>
			<tr>
    			<td>{{ form.username.label_tag }}</td>
    			<td>{{ form.username }}</td>
			</tr>
			<tr>
    			<td>{{ form.password1.label_tag }}</td>
   				<td>{{ form.password1 }}</td>
			</tr>
			<tr>
				<td>{{ form.password2.label_tag }}</td>
				<td>{{ form.password2 }}</td>
			</tr>
		</table>
		{% if error_message %}
    <p class="error-message">{{ error_message }}</p>
{% endif %}
		<button type="submit">Sign up</button>
	</form>
{% endblock %}
